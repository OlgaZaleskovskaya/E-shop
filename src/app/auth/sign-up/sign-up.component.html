<div class = "main">
    <div class="clearfix">
    <img   [@rotatedState]='state' (click) = "onCancel(f)" (mouseover) = "rotate($event)" src="../../../assets/images/icons/icons-close-small-red.png" alt=""></div>
    <p>Sign Up</p>
    <p  class = "second">* All fields are required</p>
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          
            <input type="text" class="form-control" 
            name="name" 
            [(ngModel)]="user.name"
             #name="ngModel" 
             placeholder="Name*"
            required />
            <div *ngIf="f.submitted && name.invalid" >
                <div *ngIf="name.errors.required">First Name is required</div>
            </div>
        </div>
     
        <div class="form-group">  
            <input type="text" 
            class="form-control" 
            name="mail"
             [(ngModel)]="user.mail"
              #mail="ngModel"  
              placeholder = "E-mail *" required email />
            <div *ngIf="f.submitted && mail.invalid">
                <div *ngIf="mail.errors.required">Email is required</div>
                <div *ngIf="mail.errors.email">Email must be a valid email address</div>
            </div>
        </div>
        <div class="form-group">
            <input type="password"
             class="form-control" 
             name="password" 
             [(ngModel)]="user.password"
              #password="ngModel" 
              required 
              minlength="6"
              placeholder="Password *" />
            <div *ngIf="f.submitted && password.invalid" >
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
        <div class="form-group">
           
            <input type="password" 
            class="form-control" 
            [(ngModel)]="confirmP"
            name="confirmPassword" 
            placeholder="Password confirm*"
             #confirmPassword="ngModel" 
            required minlength="6" pattern="{{password.value}}" />
            <div *ngIf="f.submitted && confirmPassword.invalid" >
                
                <div *ngIf="confirmPassword.errors.pattern">Password does not match</div>
            </div>
        </div>
        <div class="form-group">
            <button type = "submit">Register</button>
        </div>
    </form>
  
  </div>
